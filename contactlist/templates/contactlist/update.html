{% extends 'base.html' %}

{% block title %}{{ editcontact.contact_name }}{% endblock %}

{% block content %}
<h2>Edit Contact</h2>
<form action="/contactlist/{{ editcontact.id }}/update/" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
